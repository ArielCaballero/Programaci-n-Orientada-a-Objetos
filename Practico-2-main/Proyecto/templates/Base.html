                <div class="dropdown-item">
                    <form action="{{url_for('Recetas_por_tiempo')}}" method="post">
                      <label for="tiempo" class="item">Recetas por Tiempo</label>
                      <div class="row-g3">
                        <input type="number" min="0" name="tiempo" class="col-auto has-validation" id="validationServer03" aria-describedby="validationServer03Feedback" placeholder="Tiempo" required>

                        </svg></button>
                      </div>
                    </form></li>
              <li>
                <div class="dropdown-item">
                  <form action="{{url_for('Recetas_por_ingrediente')}}" method="post">
                    <label for="ingrediente" class="item">Recetas por Ingrediente</label>
                    <div class="row-g3">
                      <input type="text" class="col-auto" name="ingrediente" id="ingrediente" placeholder="Nombre">
                      <button type="submit" class="btn btn-outline-secondary btn-sm mb-1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

                      </svg></button>
                    </div>
                  </form>
              </li>
            </ul>
          </li>
          <a class="navbar-brand" href="http://localhost:5000/Bienvenido">Restaurante Sancho Panza</a>
          <span class="navbar-text right"></span>
          <li class="navbar-text">
            {{usuario_actual.nombre}}
          </li>
          <a class="btn btn-sm btn-outline-secondary" href="http://127.0.0.1:5000/" >Cerrar Sesi√≥n</a>
